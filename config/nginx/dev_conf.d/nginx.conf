upstream base {
    server omdb:8443;
}

server {
    listen 8443;

    location / {
        # everything is passed to Gunicorn
        proxy_pass http://base;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }
}